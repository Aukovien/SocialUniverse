{% extends "SUni/base.html" %}

{% block content %}
<!-- Insert Body Content Here -->

<div id="login-box" class="loginBox">
    <h1>Login</h1>
    <p>Welcome Back.</p>
    <p>Please Login to Your Account</p>

    <form class="form-signin text-center">
        <label class="sr-only" for="login_field"></label>
        <input id="login_field" class="form-control" type="text" placeholder="Username or Email" autofocus="">

        <label class="sr-only" for="password_field"></label>
        <input id="password_field" class="form-control" type="password" placeholder="Password">

        <div class="checkbox mb-3">
            <label>
                <input class="text-white" type="checkbox" value="remember-me"> 
                Remember Me
                
            </label>
        </div>

        <input type="submit" name="commit" value="Login" class="btn btn-primary btn-block js-sign-in-button" data-disable-with="Signing inâ€¦" data-signin-label="Sign in" data-sso-label="Sign in with your identity provider" development="false">
        
        <a class="label-link position-absolute top-0 right-0" tabindex="0" href="/password_reset">Forgot Password</a>
    </form>

    <div>
        Don't have an account? <a href="#Signup">Sign up</a>
    </div>

    <div class="signupOptions">
        <p>Or Login with</p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

<div class="branding">
    <img src="https://i.imgur.com/H4azugY.png" class="posterSUni" alt="Social Universe Poster">
</div>

{% endblock content %}
